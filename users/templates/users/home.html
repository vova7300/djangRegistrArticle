<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: pink;
            text-align: center;
            }

    </style>
</head>
<body>

    <h1>Hello, {{ user.username|default:'Guest' }}!</h1>
    <p> Welcome to the Our site</p>
    <div>
        {% if user.is_authenticated %}
            <h2><a href="{% url 'article_list' %}">Перейти в заметки</a></h2>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

    </div>
</body>
</html>
