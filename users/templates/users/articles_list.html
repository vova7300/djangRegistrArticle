{% extends "base.html" %}

{% block content %}
    <title>{% block title %}News{% endblock %}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
        {% if user.is_authenticated %}
            <h2><a href="{% url 'home' %}">Back to Home</a></h2>
            {% for post in object_list %}
                <h2>{{ post }}</h2>
                <h1>{{ post.body}}</h1>
                <p>{{ post.date }}</p>
            {% endfor %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
</body>
{% endblock %}
